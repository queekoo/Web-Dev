<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Письмо Татьяны к Онегину</h1>
    <p>Я к вам пишу — чего же боле?<br>
Что я могу еще сказать?<br>
Теперь, я знаю, в вашей воле<br>
Меня презреньем наказать. </p>
    </body>
</html>
