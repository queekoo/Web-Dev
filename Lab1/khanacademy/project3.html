<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Blog</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #0d47a1;
        background-color: #bbdefb;
        padding: 10px;
        border-radius: 10px;
      }

      h2 {
        color: #1565c0;
      }

      h3 {
        color: #1e88e5;
      }

      .date {
        font-style: italic;
        color: #555;
      }

      .post {
        background-color: white;
        padding: 15px;
        margin: 15px 0;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }

      ul {
        background-color: #e3f2fd;
        padding: 10px;
        border-radius: 8px;
        width: 200px;
      }

      a {
        color: #0d47a1;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
        color: #1976d2;
      }
    </style>
  </head>

  <body>

    <h1>Miras's Blog</h1>

    <h3>Contents</h3>
    <ul>
      <li><a href="#post1">First post</a></li>
      <li><a href="#post2">Second post</a></li>
    </ul>

    <div class="post">
      <h2 id="post1">First post</h2>
      <p class="date">Posted on March 2026</p>
      <p>
        Today he started learning HTML and CSS and created his first blog page.
      </p>
    </div>

    <div class="post">
      <h2 id="post2">Second post</h2>
      <p class="date">Posted one week later</p>
      <p>
        He is becoming more confident and closer to being a programmer.
      </p>
    </div>

  </body>
</html>
