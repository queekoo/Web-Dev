<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f3e5f5, #ffffff);
            padding: 30px;
            text-align: center;
        }

        .invite {
            background-color: white;
            padding: 25px;
            width: 320px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h1 {
            color: #6a1b9a;
            margin-bottom: 5px;
        }

        h2 {
            color: #8e24aa;
            margin-top: 0;
        }

        p {
            color: #444;
        }

        .rsvp {
            color: white;
            background-color: #7b1fa2;
            padding: 10px;
            margin-top: 15px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
  </head>

  <body>

    <div class="invite">
      <h1>You're invited!</h1>
      <h2>Auyzashar</h2>

      <p><strong>Date:</strong> February 10</p>
      <p><strong>Time:</strong> 18:00</p>
      <p><strong>Place:</strong> My house</p>

      <p>It is going to be fun!</p>

      <p class="rsvp">RSVP: Yes / No</p>
    </div>

  </body>
</html>
